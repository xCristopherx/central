<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Chat Minimalista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            overflow: hidden; /* Remover rolagem da página */
        }

        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
       
        .chat-container {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Remover rolagem da página */
        }

        .contact-list {
            width: 300px;
            background-color: #1e1e1e;
            color: white;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .contact-list.show {
            transform: translateX(0);
        }

        .contact-list-header {
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact {
            background-color: #383838;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #747474;
        }

        .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            overflow: hidden; /* Remover rolagem da página */
        }

        .chat.dark-theme {
            background-color: #1e1e1e;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: #525151;
            color: white;
            position: sticky;
            top: 0;
            z-index: 5;
            width: 100%;
        }

        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: calc(100vh - 160px); /* Subtrai a altura dos elementos fixos (cabeçalho e rodapé) */
        }

        .sent {
            background-color: #4682b4;
            color: white;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
            margin-left: 20px;
            padding: 12px 18px;
            max-width: 80%;
            font-size: 14px;
        }

        .received {
            background-color: #6c757d;
            color: white;
            align-self: flex-start;
            border-radius: 12px 12px 12px 0;
            margin-right: 20px;
            padding: 12px 18px;
            max-width: 80%;
            font-size: 14px;
        }

        body.dark-theme .sent {
            background-color: #3498db;
        }

        body.dark-theme .received {
            background-color: #495057;
        }

        .media {
            display: block;
            margin-top: 5px;
            width: auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .media img, .media video {
            width: 100%;
            border-radius: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #646464;
            border-top: 1px solid #0e0c0c;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #020202;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            background-color: #3580f0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #4667ad;
        }

        .dark-mode-btn-container {
            text-align: center;
            padding: 15px;
        }

        .badge {
            font-size: 0.75em;
        }

        /* Modal */
        .modal-backdrop.show {
            z-index: 1050;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Lista de Contatos -->
    <div class="contact-list" id="contactList">
        <div class="contact-list-header">
            <span>Contatos</span>
            <button class="btn btn-secondary" onclick="toggleContacts()">Fechar</button>
        </div>
        <div class="contact d-flex align-items-center" onclick="openChat('Vendedor')">
            <img src="https://via.placeholder.com/40" alt="Vendedor">
            <span>Vendedor</span>
        </div>
        <div class="contact d-flex align-items-center" onclick="openChat('Cliente')">
            <img src="https://via.placeholder.com/40" alt="Cliente">
            <span>Cliente</span>
        </div>

        <!-- Botão de Tema Escuro -->
        <div class="dark-mode-btn-container">
            <button class="btn btn-primary" id="themeToggleBtn" onclick="toggleDarkMode()">Escuro</button>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat" id="chat">
        <!-- Cabeçalho do perfil -->
        <div class="profile-header">
            <img id="profilePic" src="https://via.placeholder.com/50" alt="Foto de perfil">
            <span id="profileName" onclick="openProfileModal('Vendedor')">Vendedor</span>
            <div>
                <!-- Botão de Contatos com Notificação -->
                <button class="btn btn-secondary position-relative" onclick="toggleContacts()" id="contactsButton">
                    Contatos
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationBadge" style="display: none;">
                        0
                    </span>
                </button>
            </div>
        </div>

        <!-- Mensagens -->
        <div class="messages" id="messages">
            <div class="message received">Olá! Como posso te ajudar?</div>
            <div class="message sent">Oi, estou procurando por um celular novo. Você tem algum modelo recomendável?</div>
            <div class="message received">
                <div class="media">
                    <img src="https://images.unsplash.com/photo-1603381311571-bb4a5e1a2e56" alt="Foto do celular">
                </div>
            </div>
            <div class="message sent">
                <div class="media">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
            <div class="message received">
                <div class="media">
                    <video controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="message sent">Que bom, vou dar uma olhada!</div>
        </div>

        <!-- Campo de mensagem -->
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeydown="checkEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<!-- Modal de perfil -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalName">Vendedor</p>
        <!-- Mais informações do perfil podem ser colocadas aqui -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Alterna a lista de contatos
    function toggleContacts() {
        const contactList = document.getElementById('contactList');
        contactList.classList.toggle('show');
        clearNotifications();
    }

    // Alterna entre o modo claro e escuro
    function toggleDarkMode() {
        document.body.classList.toggle('dark-theme');
        const chat = document.getElementById('chat');
        chat.classList.toggle('dark-theme');
        const button = document.getElementById('themeToggleBtn');
        if (document.body.classList.contains('dark-theme')) {
            button.textContent = 'Claro';
        } else {
            button.textContent = 'Escuro';
        }
    }

    // Abrir a conversa com o contato
    function openChat(name) {
        document.getElementById('profileName').textContent = name;
        document.getElementById('profilePic').src = 'https://via.placeholder.com/50';
        const messages = document.getElementById('messages');
        messages.innerHTML = ` 
            <div class="message received">Olá! Como posso te ajudar?</div>
            <div class="message sent">Oi, estou procurando por um celular novo. Você tem algum modelo recomendável?</div>
            <div class="message received">
                <div class="media">
                    <img src="https://images.unsplash.com/photo-1603381311571-bb4a5e1a2e56" alt="Foto do celular">
                </div>
            </div>
            <div class="message sent">
                <div class="media">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
            <div class="message received">
                <div class="media">
                    <video controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="message sent">Que bom, vou dar uma olhada!</div>
        `;
    }

    // Abrir o modal com detalhes do contato
    function openProfileModal(name) {
        document.getElementById('modalName').textContent = name;
        const modal = new bootstrap.Modal(document.getElementById('profileModal'));
        modal.show();
    }

    // Enviar a mensagem
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messages = document.getElementById('messages');
        const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}); 
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'sent');
        newMessage.innerHTML = `${messageInput.value}<br><span style="font-size: 12px; color: #ffffff;">Você · ${currentTime}</span>`;
        messages.appendChild(newMessage);
        messageInput.value = '';
        messages.scrollTop = messages.scrollHeight; 
    }

    // Verificar tecla Enter para enviar
    function checkEnter(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // Adicionar notificação ao botão de contatos
    let notificationCount = 0;

    function addNotification() {
        notificationCount++;
        const badge = document.getElementById('notificationBadge');
        badge.textContent = notificationCount;
        badge.style.display = 'inline-block';
    }

    // Limpar notificações
    function clearNotifications() {
        notificationCount = 0;
        const badge = document.getElementById('notificationBadge');
        badge.textContent = notificationCount;
        badge.style.display = 'none';
    }

    // Simular uma nova mensagem
    function simulateNewMessage() {
        addNotification();
    }   

    // Simulação: Simular que um contato enviou uma mensagem após 5 segundos
    setTimeout(simulateNewMessage, 2000); // Chama a função simulateNewMessage após 2 segundos
</script>

</body>
</html>
